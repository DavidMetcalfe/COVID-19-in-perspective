<!doctype html>
<html>

<head>
	<title>Causes of death compared with COVID-19</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

		body {
			margin-top: 35px;
		}

		#container {
			width: 98%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>

<body>
	<div id="container">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		window.chartColors = {
			red: 'rgb(255, 99, 132)',
			orange: 'rgb(255, 159, 64)',
			yellow: 'rgb(255, 205, 86)',
			green: 'rgb(75, 192, 192)',
			blue: 'rgb(54, 162, 235)',
			purple: 'rgb(153, 102, 255)',
			grey: 'rgb(201, 203, 207)'
		};

		var color = Chart.helpers.color;
		var horizontalBarChartData = {
			labels: ['Cardiovascular diseases', 'Cancers', 'Respiratory diseases', 'Lower respiratory infections', 'Dementia', 'Digestive diseases', 'Neonatal disorders', 'Diarrheal diseases', 'Diabetes', 'Liver diseases', 'Road injuries', 'Kidney disease', 'Tuberculosis', 'HIV/AIDS', 'Suicide', 'Malaria', 'Homicide', 'Parkinson disease', 'Drowning', 'Meningitis', 'Nutritional deficiencies', 'Protein-energy malnutrition', 'Maternal disorders', 'Alcohol use disorders', 'Drug use disorders', 'Conflict', 'Hepatitis', 'Fire', 'Poisonings', 'Heat (hot and cold exposure)', 'Terrorism', 'Natural disasters'],
			datasets: [{
				label: 'Annual deaths by cause',
				backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
				backgroundColor: window.chartColors.blue,
				borderWidth: 1,
				data: [
					17790000,
					9560000,
					3910000,
					2560000,
					2510000,
					2380000,
					1780000,
					1570000,
					1370000,
					1320000,
					1240000,
					1230000,
					1180000,
					954492,
					793823,
					619827,
					405346,
					340639,
					295210,
					288021,
					269997,
					231771,
					193639,
					184934,
					166613,
					129720,
					126391,
					120632,
					72371,
					53350,
					26445,
					9603
				]
			}, {
				label: 'Deaths by Coronavirus',
				backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
				backgroundColor: window.chartColors.red,
				data: [
					14641
				]
			}]

		};

		window.onload = function () {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myHorizontalBar = new Chart(ctx, {
				type: 'horizontalBar',
				data: horizontalBarChartData,
				options: {
					// Elements options apply to all of the options unless overridden in a dataset
					// In this case, we are setting the border of each horizontal bar to be 2px wide
					elements: {
						rectangle: {
							borderWidth: 2,
						}
					},
					responsive: true,
					legend: {
						position: 'right',
					},
					title: {
						display: true,
						text: 'Annual deaths by cause vs COVID-19 deaths'
					}
				}
			});

		};
	</script>
</body>

</html>
